    <div id="my-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>

                <input type="text" name="" id="input" autocomplete="off" placeholder="Enter the task...">
                <input type="date" name="" id="date">
                <select name="priority" id="priority">
                    <option value="low" selected>Low</option>
                    <option value="moderate">Medium</option>
                    <option value="high">High</option>
                </select>
            </form>
            <button type="submit" class="add-button">Add New Task</button>
            <div class="store-restore">
                <button class="load-list">Load List</button>
                <button class="save-list">Save List</button>
                <button class="clear-ls">Clear LS</button>
